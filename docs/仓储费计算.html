<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亚马逊仓储费用计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .input-section,
        .result-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group {
            margin: 10px 0;
        }

        label {
            display: inline-block;
            width: 200px;
            margin-right: 10px;
        }

        input {
            padding: 5px;
            width: 150px;
        }

        .age-distribution {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #0066c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tfoot td {
            font-weight: bold;
            background-color: #f8f8f8;
        }
    </style>
</head>

<body>
    <h1>亚马逊仓储费用计算器</h1>

    <div class="input-section">
        <h2>基本信息</h2>
        <div class="input-group">
            <label>商品体积（立方英寸）：</label>
            <input type="number" id="volume" value="114.171" step="0.001">
        </div>
        <div class="input-group">
            <label>当前日期：</label>
            <input type="date" id="startDate" value="2024-12-14">
        </div>
        <div class="input-group">
            <label>预计月均销量：</label>
            <input type="number" id="monthlyMeanSales">
        </div>

        <h3>库存年龄分布（件）</h3>
        <div class="age-distribution">
            <div class="input-group">
                <label>0-90天：</label>
                <input type="number" id="age0_90" value="9251">
            </div>
            <div class="input-group">
                <label>91-180天：</label>
                <input type="number" id="age91_180" value="0">
            </div>
            <div class="input-group">
                <label>181-270天：</label>
                <input type="number" id="age181_270" value="0">
            </div>
            <div class="input-group">
                <label>271-365天：</label>
                <input type="number" id="age271_365" value="0">
            </div>
            <div class="input-group">
                <label>365天以上：</label>
                <input type="number" id="age365plus" value="0">
            </div>
        </div>

        <button onclick="calculateFees()">计算费用</button>
    </div>

    <div class="result-section">
        <h2>费用预估</h2>
        <table id="feeTable">
            <thead>
                <tr>
                    <th>月份</th>
                    <th>预计库存</th>
                    <th>库龄分布</th>
                    <th>月度仓储费</th>
                    <th>超龄库存附加费</th>
                    <th>总费用</th>
                </tr>
            </thead>
            <tbody id="feeTableBody">
            </tbody>
            <tfoot>
                <tr id="totalRow">
                    <td colspan="3"><strong>总计</strong></td>
                    <td id="totalMonthlyFee"><strong>$0.00</strong></td>
                    <td id="totalAgedFee"><strong>$0.00</strong></td>
                    <td id="grandTotal"><strong>$0.00</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        function getBaseStorageRate(date) {
            const month = date.getMonth();
            return (month >= 9 && month <= 11) ? 2.40 : 0.78; // 10-12月为旺季
        }

        function getAgedSurchargeRate(daysAge, date) {
            const isAfterFeb2024 = date > new Date('2024-02-15');

            if (daysAge <= 180) return 0;

            if (daysAge <= 210) return 0.50;
            if (daysAge <= 240) return 1.00;
            if (daysAge <= 270) return 1.50;
            if (daysAge <= 300) return isAfterFeb2024 ? 5.45 : 3.80;
            if (daysAge <= 330) return isAfterFeb2024 ? 5.70 : 4.00;
            if (daysAge <= 365) return isAfterFeb2024 ? 5.90 : 4.20;
            return 6.90;
        }

        function calculateFees() {
            const volume = parseFloat(document.getElementById('volume').value) / 1728;
            const startDate = new Date(document.getElementById('startDate').value);
            const monthlyMeanSales = parseInt(document.getElementById('monthlyMeanSales').value);

            // 初始库存
            let inventory = {
                '0-90': parseInt(document.getElementById('age0_90').value),
                '91-180': parseInt(document.getElementById('age91_180').value),
                '181-270': parseInt(document.getElementById('age181_270').value),
                '271-365': parseInt(document.getElementById('age271_365').value),
                '365+': parseInt(document.getElementById('age365plus').value)
            };

            const tbody = document.getElementById('feeTableBody');
            tbody.innerHTML = '';

            let currentDate = new Date(startDate);
            let totalInventory = Object.values(inventory).reduce((a, b) => a + b, 0);
            let totalMonthlyFees = 0;
            let totalAgedFees = 0;

            // 记录每个库存批次的具体年龄（以天计）
            let inventoryAges = {};
            for (let age in inventory) {
                if (inventory[age] > 0) {
                    let baseDays;
                    switch (age) {
                        case '0-90': baseDays = 45; break;
                        case '91-180': baseDays = 135; break;
                        case '181-270': baseDays = 225; break;
                        case '271-365': baseDays = 318; break;
                        case '365+': baseDays = 366; break;
                    }
                    inventoryAges[age] = baseDays;
                }
            }

            while (totalInventory > 0) {
                const baseRate = getBaseStorageRate(currentDate);
                let monthlyFee = 0;
                let agedSurchargeFee = 0;
                let ageDistributionText = '';

                // 根据实际天数重新计算库存分布
                let currentInventory = {
                    '0-90': 0,
                    '91-180': 0,
                    '181-270': 0,
                    '271-365': 0,
                    '365+': 0
                };

                // 更新每个库存批次的年龄并重新分类
                for (let age in inventory) {
                    if (inventory[age] > 0) {
                        let currentAge = inventoryAges[age];
                        // 确定新的年龄区间
                        let newCategory;
                        if (currentAge <= 90) newCategory = '0-90';
                        else if (currentAge <= 180) newCategory = '91-180';
                        else if (currentAge <= 270) newCategory = '181-270';
                        else if (currentAge <= 365) newCategory = '271-365';
                        else newCategory = '365+';

                        currentInventory[newCategory] += inventory[age];

                        // 计算该批次的费用
                        monthlyFee += volume * inventory[age] * baseRate;
                        agedSurchargeFee += volume * inventory[age] * getAgedSurchargeRate(currentAge, currentDate);

                        // 更新年龄文本
                        ageDistributionText += `${newCategory}: ${inventory[age]}件 `;

                        // 增加年龄
                        inventoryAges[age] += 30; // 假设每月30天
                    }
                }

                // 更新库存对象
                inventory = { ...currentInventory };

                totalMonthlyFees += monthlyFee;
                totalAgedFees += agedSurchargeFee;

                const row = tbody.insertRow();
                row.insertCell(0).textContent = currentDate.toLocaleString('default', { year: 'numeric', month: 'long' });
                row.insertCell(1).textContent = totalInventory;
                row.insertCell(2).textContent = ageDistributionText;
                row.insertCell(3).textContent = `$${monthlyFee.toFixed(2)}`;
                row.insertCell(4).textContent = `$${agedSurchargeFee.toFixed(2)}`;
                row.insertCell(5).textContent = `$${(monthlyFee + agedSurchargeFee).toFixed(2)}`;

                // 减去销售的数量（从最老的库存开始减）
                const remainingSales = Math.min(monthlyMeanSales, totalInventory);
                let salesToAllocate = remainingSales;
                const categories = ['365+', '271-365', '181-270', '91-180', '0-90'];
                for (let category of categories) {
                    if (salesToAllocate <= 0) break;
                    const deduction = Math.min(inventory[category], salesToAllocate);
                    inventory[category] -= deduction;
                    salesToAllocate -= deduction;
                }

                totalInventory -= remainingSales;
                currentDate.setMonth(currentDate.getMonth() + 1);

                if (tbody.rows.length > 24) break;
            }

            document.getElementById('totalMonthlyFee').innerHTML = `<strong>$${totalMonthlyFees.toFixed(2)}</strong>`;
            document.getElementById('totalAgedFee').innerHTML = `<strong>$${totalAgedFees.toFixed(2)}</strong>`;
            document.getElementById('grandTotal').innerHTML = `<strong>$${(totalMonthlyFees + totalAgedFees).toFixed(2)}</strong>`;
        }
    </script>
</body>

</html>
